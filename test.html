<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.fullscreen-on-scroll {
  /* Initially hidden */
  display: none;
  position: absolute; /* Avoids overlaying content */
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
  transition: opacity 0.5s ease-in-out;
}

.fullscreen-on-scroll.active {
  opacity: 1; /* Becomes fully visible */
}

/* Trigger active state based on scroll position */
.fullscreen-on-scroll {
  scroll-behavior: smooth;
  will-change: transform;
}
</style>
<script>
window.addEventListener('scroll', function() {
  const element = document.querySelector('.fullscreen-on-scroll');
  const scrollPosition = window.scrollY; // Get scroll position
  const triggerPoint = 100; // Adjust trigger point (distance from top)

  if (scrollPosition > triggerPoint) {
    element.classList.add('active');
  } else {
    element.classList.remove('active');
  }
});
</script>
</head>
<body>
    <div style="height: 100vh;">
        sus baka
    </div>
    <div class="content">
        <h1>This is your page content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      
      <div class="fullscreen-on-scroll"></div>
      
      
</body>
</html>
