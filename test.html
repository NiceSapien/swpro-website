<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: var(--primary-color); /* Set your primary color here */
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
}

#toggleDrawer {
    font-size: 1.5rem;
    cursor: pointer;
}

#myDrawer {
    position: fixed;
    top: 0;
    left: -250px; /* Initial position (off-screen) */
    width: 250px;
    height: 100%;
    background-color: #212121; /* Set your drawer color here */
    transition: left 0.3s ease;
}

#myDrawer ul {
    list-style: none;
    padding: 0;
}

#myDrawer li {
    padding: 1rem;
}

#myDrawer a {
    color: green;
    text-decoration: none;
}

main {
    padding: 2rem;
}

    </style>
    <title>Material You Drawer</title>
</head>
<body>
    <!-- Header -->
    <header>
        <button id="toggleDrawer">â˜°</button>
    </header>

    <!-- Drawer -->
    <nav id="myDrawer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to My App</h1>
        <p>This is the main content area.</p>
    </main>

    <!-- JavaScript -->
    <script>
      // script.js
const toggleButton = document.getElementById('logoImg');
const drawer = document.getElementById('myDrawer');

toggleButton.addEventListener('click', () => {
    drawer.style.left = drawer.style.left === '0px' ? '-250px' : '0px';
});

    </script>
</body>
</html>
